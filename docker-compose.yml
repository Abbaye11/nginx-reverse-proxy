volumes:
  postgres-data:
    driver: local

services:

  certbot:
    container_name: "certbot"
    image: certbot/certbot:v2.7.4
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      #*.abbaye11.ch certificates path
      - /Users/seb/DockerMount/certbot:/etc/letsencrypt/:rw
    command: certonly --webroot -w /var/www/certbot --force-renewal --email seb.chevre@gmail.com -d *.abbaye11.ch --agree-tos
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks: 
      - certbot

  reverse_proxy:
    container_name: "nginx"
    image: nginx:1.25.3-alpine-slim
    volumes:
      - ./site-content:/usr/share/nginx/html
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot/:ro
      #*.abbaye11.ch certificates path
      - /Users/seb/DockerMount/certbot:/etc/letsencrypt/:ro
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks: 
      - certbot
      - abbaye11

networks:
  abbaye11:
    name: abbaye11
    
  certbot:
    name: certbot
    